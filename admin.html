<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Journal - অ্যাডমিন প্যানেল</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>অ্যাডমিন প্যানেল</h1>
        <a href="index.html" class="btn">হোমে ফিরে যান</a>
    </header>

    <section>
        <h2>নতুন জার্নাল যোগ করুন</h2>
        <form id="journalForm">
            <label>জার্নাল শিরোনাম: <input type="text" id="title" required></label><br>
            <label>বর্ণনা: <textarea id="description" required></textarea></label><br>
            <label>ক্যাটাগরি: 
                <select id="category">
                    <option value="science">বিজ্ঞান</option>
                    <option value="health">স্বাস্থ্য</option>
                    <option value="technology">প্রযুক্তি</option>
                </select>
            </label><br>
            <button type="submit" class="btn">প্রকাশ করুন</button>
        </form>
    </section>

    <footer>
        <p>Website developed by Md Habibur Rahman Mahi</p>
    </footer>

    <script>
        document.getElementById('journalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;

            const journalData = {
                title,
                description,
                category,
                date: new Date().toISOString()
            };

            let journals = JSON.parse(localStorage.getItem('journals')) || [];
            journals.push(journalData);
            localStorage.setItem('journals', JSON.stringify(journals));

            alert('জার্নাল সফলভাবে প্রকাশিত হয়েছে!');
        });
    </script>
</body>
</html>
