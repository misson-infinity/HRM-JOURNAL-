<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Journal - হোম</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>HRM Journal</h1>
            <nav>
                <ul>
                    <li><a href="index.html">হোম</a></li>
                    <li><a href="journals.html">জার্নাল</a></li>
                    <li><a href="authors.html">লেখক</a></li>
                    <li><a href="about.html">সম্পর্কিত</a></li>
                    <li><a href="contact.html">যোগাযোগ</a></li>
                    <li><a href="admin.html">অ্যাডমিন প্যানেল</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="featured">
        <div class="container">
            <h2>সাম্প্রতিক জার্নাল</h2>
            <p>এই মাসের সেরা জার্নাল পড়ুন।</p>
            <div id="journal-list"></div>
            <a href="journals.html" class="btn">সব জার্নাল দেখুন</a>
        </div>
    </section>

    <footer>
        <p>Website developed by Md Habibur Rahman Mahi</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const journals = JSON.parse(localStorage.getItem('journals')) || [];
            const journalList = document.getElementById('journal-list');
            journals.forEach(journal => {
                const journalItem = document.createElement('div');
                journalItem.classList.add('journal-item');
                journalItem.innerHTML = `
                    <h3>${journal.title}</h3>
                    <p>${journal.description}</p>
                    <a href="details.html?title=${encodeURIComponent(journal.title)}" class="btn">বিস্তারিত পড়ুন</a>
                `;
                journalList.appendChild(journalItem);
            });
        });
    </script>
</body>
</html>
