<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Infinity Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <!-- Sidebar content is injected by ui.js -->
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="main-header">
                <h1><i class='bx bxs-dashboard'></i> Dashboard</h1>
                <div class="header-actions">
                    <button id="theme-toggle-btn" class="icon-btn"><i class='bx bx-moon'></i></button>
                    <button class="fab" id="addTransactionBtn"><i class='bx bx-plus'></i> <span>Add</span></button>
                </div>
            </header>

            <main>
                <section class="dashboard-grid">
                    <!-- Summary cards are injected by ui.js -->
                </section>
                
                <section class="content-row">
                    <div class="card" id="recent-transactions-card">
                        <h3><i class='bx bx-history'></i> Recent Transactions</h3>
                        <ul id="recentTransactionsList">
                            <!-- Recent transactions are injected by ui.js -->
                        </ul>
                        <a href="transactions.html" class="view-all-link">View All <i class='bx bx-right-arrow-alt'></i></a>
                    </div>
                    <div class="card" id="expense-chart-card">
                        <h3><i class='bx bx-pie-chart-alt-2'></i> Expense Breakdown</h3>
                        <div class="chart-container">
                            <canvas id="expensePieChart"></canvas>
                        </div>
                    </div>
                </section>
            </main>

            <footer class="main-footer">
                <!-- Footer content is injected by ui.js -->
            </footer>
        </div>
    </div>

    <!-- Modals and Toasts -->
    <div id="transactionModal" class="modal"></div>
    <div id="toastNotification" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initApp('dashboard');
        });
    </script>
</body>
</html>
