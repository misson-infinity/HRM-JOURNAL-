<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Infinity Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar"></nav>
        <div class="main-content">
            <header class="main-header">
                <h1><i class='bx bxs-dashboard'></i> Dashboard</h1>
                <div class="header-actions">
                    <button id="theme-toggle-btn" class="icon-btn"><i class='bx bx-moon'></i></button>
                    <button class="fab" id="addTransactionBtn"><i class='bx bx-plus'></i> <span>Add Transaction</span></button>
                </div>
            </header>
            <main>
                <section class="dashboard-grid"></section>
                <section class="quick-nav-grid">
                    <a href="transactions.html" class="nav-card"><i class='bx bx-transfer-alt'></i><h4>Transactions</h4><p>View & manage</p></a>
                    <a href="reports.html" class="nav-card"><i class='bx bxs-report'></i><h4>Reports</h4><p>Analyze finances</p></a>
                    <a href="budgets.html" class="nav-card"><i class='bx bx-target-lock'></i><h4>Budgets</h4><p>Set & track goals</p></a>
                    <a href="settings.html" class="nav-card"><i class='bx bxs-cog'></i><h4>Settings</h4><p>Customize app</p></a>
                </section>
                <section class="content-row">
                    <div class="card" id="recent-transactions-card">
                        <h3><i class='bx bx-history'></i> Recent Transactions</h3>
                        <ul id="recentTransactionsList"></ul>
                        <a href="transactions.html" class="view-all-link">View All <i class='bx bx-right-arrow-alt'></i></a>
                    </div>
                    <div class="card" id="expense-chart-card">
                        <h3><i class='bx bx-pie-chart-alt-2'></i> Expense Breakdown</h3>
                        <div class="chart-container"><canvas id="expensePieChart"></canvas></div>
                    </div>
                </section>
            </main>
            <footer class="main-footer"></footer>
        </div>
    </div>
    <div id="modal-container"></div>
    <div id="toastNotification" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
    <script> document.addEventListener('DOMContentLoaded', () => initApp('dashboard')); </script>
</body>
</html>
