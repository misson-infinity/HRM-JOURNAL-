<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Journal - সব জার্নাল</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>সব জার্নাল</h1>
        <a href="index.html" class="btn">হোমে ফিরে যান</a>
    </header>

    <section id="journal-list"></section>

    <footer>
        <p>Website developed by Md Habibur Rahman Mahi</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const journals = JSON.parse(localStorage.getItem('journals')) || [];
            const journalList = document.getElementById('journal-list');
            journals.forEach(journal => {
                const journalItem = document.createElement('div');
                journalItem.classList.add('journal-item');
                journalItem.innerHTML = `
                    <h3>${journal.title}</h3>
                    <p>${journal.description}</p>
                    <a href="details.html?title=${encodeURIComponent(journal.title)}" class="btn">বিস্তারিত পড়ুন</a>
                `;
                journalList.appendChild(journalItem);
            });
        });
    </script>
</body>
</html>
