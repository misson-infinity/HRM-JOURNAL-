<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Infinity X</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="aurora-background"></div>
    <div class="app-container">
        <nav class="sidebar"></nav>
        <div class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h1><i class='bx bx-transfer-alt'></i> All Transactions</h1>
                    <p>Manage, search, and filter your financial entries.</p>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle-btn" class="icon-btn"><i class='bx bx-moon'></i></button>
                    <button class="fab" id="addTransactionBtn"><i class='bx bx-plus'></i><span>Add Transaction</span></button>
                </div>
            </header>
            <main>
                <div class="card">
                    <div class="transaction-controls">
                        <input type="text" id="searchInput" placeholder="Search description, notes, amount...">
                        <select id="categoryFilter"></select>
                        <select id="typeFilter">
                            <option value="all">All Types</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <input type="month" id="monthYearFilter">
                        <button id="resetFiltersBtn" class="secondary-btn">Reset</button>
                    </div>
                </div>
                <div class="card">
                    <div class="table-wrapper">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="selectAllCheckbox"></th>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Category</th>
                                    <th>Amount</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="transactionTableBody"></tbody>
                        </table>
                        <div id="empty-state-container" class="empty-state hidden">
                            <i class='bx bx-data'></i>
                            <h3>No Transactions Found</h3>
                            <p>Try adjusting your filters or add a new transaction.</p>
                        </div>
                    </div>
                    <div id="pagination-controls" class="pagination-controls"></div>
                </div>
            </main>
            <footer class="main-footer"></footer>
        </div>
    </div>
    <div id="modal-container"></div>
    <div id="toast-container"></div>
    <script src="ui.js"></script><script src="main.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => initApp('transactions'));</script>
</body>
</html>
